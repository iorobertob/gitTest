  	<script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
	 
  <script>
		$(function(){
			    $('#fileupload').fileupload({
        			url: 'upload',
        			dataType: 'json',
        			add: function (e, data) {
        				data.submit();
        			},
			        success:function(response,status) {
					console.log(response.filename);
					var filePath = 'static/Uploads/' + response.filename;
					$('#imgUpload').attr('src',filePath);
					$('#filePath').val(filePath);
			        	console.log('success');
			        },
			        error:function(error){
			        	console.log(error);
			        }
    			});
		})
	</script>

  <style>
	.btn-file {
    position: relative;
    overflow: hidden;
  }
  .btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
  }
  </style>

  <body>

    <div class="container">

            <h3 class="text-muted">I / O - Catalogue</h3>
        </div>

     
        <div  class="jumbotron"
              style="background-color:#992727;">
        	<!-- <div class="well"> -->
          <form class="form-group" role="form" method="post" ><!-- action="/signUp"> -->

            <!-- Form Name -->
            <legend style="color:white;">Register</legend>

            <!-- Name input-->
            <div class="form-group">
              <label  for="txtTitle" style="color:white;">Name</label>  
              <input id="inputName" name="inputName" type="text" placeholder="" class="form-control input-md"> 
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label  for="txtTitle" style="color:white;">Email</label>  
              <input id="inputEmail" name="inputEmail" type="emial" placeholder="" class="form-control input-md"> 
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label  for="txtTitle" style="color:white;">Password</label>  
              <input id="inputPassword" name="inputPassword" type="password" placeholder="" class="form-control input-md"> 
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label for="txtPost" style="color:white;">Description</label>               
              <textarea class="form-control" id="txtPost" name="inputDescription" ></textarea>
            </div>

            <div class="form-group">
              <label for="txtPost" style="color:white;">Photos</label>
                                 
              <div class="input-group">
                              <span class="input-group-btn">
                                  <span class="btn btn-primary btn-file">
                                      Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                                  </span>
                              </span>
              		            <div class="pull-right">
                                <img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail">
                                <input type="hidden" name="filePath" id="filePath"></input>
              		            </div>
              </div>
            </div>

            <div class="form-group">
            <label style="color:white;">Mark this as private and not visible to others.</label><br/>
            <input name="private" type="checkbox" 
            style="color:white;"> Mark as Private 
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>

            <!-- Button -->
            <div class="form-group">
                <p class="text-center">
                  <button id="btnSignUp" 
                                class="btn btn-lg btn-primary" 
                                type="button"
                                style="background-color:#1b9686;">
                                Sign up
                  </button>
              	</p>
            </div>


          </form>

        </div>
