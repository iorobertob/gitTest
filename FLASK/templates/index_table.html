<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>I / O</title>
 
 
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home &nbsp;&nbsp;</a>
                    </li>
                    <li role="presentation"><a href="#"> Sign In &nbsp;&nbsp;</a>
                    </li>
                    <li role="presentation"><a href="showSignUp"> Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">I / O - Boletin</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Boletin List App</h1>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="showSignUp" role="button">Sign up today</a>
            </p>
        </div>
 
        <div class="row marketing">
            <table border="1" cellpadding="5" cellspacing="5">
                {% for row in data %}
                    <tr>
                    {% for d in row %}
                        <td>{{ d }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
</table>
        </div>
 
        <footer class="footer">
            <p>&copy; IO Patterns 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
