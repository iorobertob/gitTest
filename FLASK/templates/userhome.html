<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>I / O</title>
 
 
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
 
    <script src="../static/js/jquery-3.2.1.js"></script>

    <script>
    $(function(){
        $.ajax({
            url : '/getProfile',
            type : 'GET',
            success: function(res){
                var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item active')
        .append($('<h4>')
            .attr('class', 'list-group-item-heading'),
            $('<p>')
            .attr('class', 'list-group-item-text')));
                console.log(div);          
                var wishObj = JSON.parse(res);
                var wish = '';
                
                $.each(wishObj,function(index, value){
                    wish = $(div).clone();
                    $(wish).find('h4').text(value.Title);
                    $(wish).find('p').text(value.Description);
                    $('.jumbotron').append(wish);
                });


            },
            error: function(error){
                console.log(error);
                console.log("aksdfjka");
            }
        });
    });
    </script>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">I / O - Catalogue</h3>
        </div>
 
        <div class="jumbotron"
              style="background-color:#992727;">
            <h1 style="color:white;">Welcome Home !!</h1>
 
        </div>
 
 
        <footer class="footer">
            <p>&copy; IO Patterns 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
